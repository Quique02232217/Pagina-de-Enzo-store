<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de prendas</title>
        <link rel="stylesheet" href="/resource/css/estilosRegistroPrendas.css"/>
        
    </h:head>
    <h:body>
        <div class="registrodeprendas">
            <h1>BIENVENIDO SR ADMINISTRADOR</h1>
            <H2>POR FAVOR, REGISTRE SU PRENDA PARA POSTERIORMENTE SUBIRLA AL CATALOGO</H2>
        </div>
        <div >
            <h:form class="registrodeprendas">
                <p:panelGrid class="registrodeprendas" columns="2" styleClass="registroprendas">
                    <h:outputText value="Nombre"/>
                    <p:inputText value="#{controladorPrenda.prenda.nombre}"/>
                    <h:outputText value="Color"/>
                    <p:inputText value="#{controladorPrenda.prenda.color}"/>
                    <h:outputText value="Tallas"/>
                    <p:inputText value="#{controladorPrenda.prenda.talla}"/>
                    <h:outputText value="Descripcion"/>
                    <p:inputTextarea rows="5" cols="30"  maxlength="100"
                                     counterTemplate="{0} characters remaining." autoResize="false" value="#{controladorPrenda.prenda.descripcion}"/>
                    <h:outputText value="Precio"/>
                    <p:inputText value="#{controladorPrenda.prenda.precio}"/>

                    <h:commandButton class="botones" value="Registrar" action="#{controladorPrenda.registrarPrendaBD()}"/>

                </p:panelGrid>








            </h:form>
        </div>






    </h:body>
</html>
